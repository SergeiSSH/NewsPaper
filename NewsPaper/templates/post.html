{% extends 'flatpages/default.html' %}
{% load for_censor %}
{% block title %}
news
{% endblock title %}

<!-- В контенте на странице мы выводим сам товар, ID которого было передано в адрес -->
{% block content %}
    <h4 style="color:#00FFFF">{{ post.title|censor}}</h4>
    <p style="text-align: right;">{{ post.dateCreation | date:'d M Y, H:m'}}</p>
    <hr>
    <h6 align="justify">{{ post.text|censor }}</h6>
{% endblock content %}
